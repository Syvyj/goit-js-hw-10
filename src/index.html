<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="../node_modules/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h1 class="title">goit-js-hw-10</h1>
        <nav class="navigation">
          <a href="./1-timer.html" class="nav-button">Timer</a>
          <a href="./2-snackbar.html" class="nav-button">Snackbar</a>
        </nav>
        <input
          type="text"
          id="yourElementId"
          placeholder="Select Date and Time"
        />
      </div>
    </main>
    <footer class="footer">
      <p>
        Created by
        <a
          href="https://github.com/Syvyj"
          target="_blank"
          rel="noopener noreferrer"
          >Oleksii Ziuzin</a
        >
      </p>
    </footer>
    <script src="../node_modules/izitoast/dist/js/iziToast.min.js"></script>
    <script src="../node_modules/flatpickr/dist/flatpickr.min.js"></script>
    <script>
      iziToast.show({
        title: 'Hello',
        message: 'Welcome to iziToast!',
        position: 'topRight',
      });

      flatpickr('#yourElementId', {
        enableTime: true,
        dateFormat: 'Y-m-d H:i',
      });
    </script>
  </body>
</html>
